{% extends 'base.html' %}
{% block content %}

<div class="container mt-3">
  <h2>Edit Post</h2>
<form action="" , method="POST">
  {% csrf_token %}
  <div class="form-group">
    <label for="id_title">Title: </label>
    {{form.title}}
  </div>
  <div class="form-group">
    <label class="id_body">Body: </label>
    {{form.body}}
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
</div>

{% endblock content %}
